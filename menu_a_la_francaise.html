<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />                                                                    <!-- Ajout balise meta charset -->
        <meta name="viewport" content="width=device-width, initial-scale=1">                        <!-- Ajout balise viewport -->
        <link rel="stylesheet" href="styles/reset.css" />                                           <!-- Ajout fichier reset.css -->
        <link rel="stylesheet" href="scss/style.css" />                                             <!-- Ajout fichier style.css -->
        <script src="https://kit.fontawesome.com/6a4f9f867b.js" crossorigin="anonymous"></script>   <!-- Ajout ressources fontawesome -->
        <title>ohmyfood</title>                                                                     <!-- Ajout titre onglet -->
    </head>

    <body>
        <div class="bloc_page">
            <header>
                <div class="container">
                    <div class="header_contend_menu">
                        <a href="index.html">
                            <i class="fa-solid fa-arrow-left"></i>
                        </a>   
                        <img src="assets/logo/ohmyfood.png" alt="logo" id="logo"/>  <!-- insert logo = bouton acceuil -->
                    </div>
                </div>
            </header>
    
            <main>
                <div class="container">
                    <div class="banniere">
                        <img src="assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo">
                    </div>
                    <section class="carte_menu">
                        <div class="carte_menu_titre">
                            <h1>À là française</h1>
                            <i class="fa-solid fa-heart"></i>
                        </div> 
                        <div class="entrees">
                            <h2>Entrées</h2>
                            <ul>
                                <li>
                                    <button class="btn btn_menu">
                                        <p><strong>Tartare de poulpe acidulé</strong></p>
                                        <div class="btn_menu_description_prix">    
                                            <p>Aux zestes d'orange</p>
                                            <p><strong>25€</strong></p>
                                        </div>
                                    </button>
                                </li>
                                <li>
                                    <button class="btn btn_menu">
                                        <p><strong>Velouté de légumes d'antan</strong></p>
                                        <div class="btn_menu_description_prix">
                                            <p>Carotte, panais, topinambour</p>
                                            <p><strong>35€</strong></p>
                                        </div>
                                    </button>
                                </li>
                                <li>
                                    <button class="btn btn_menu">
                                        <p><strong>Soupe à l'oignon</strong></p>
                                        <div class="btn_menu_description_prix">
                                            <p>Revisitée</p>
                                            <p><strong>20€</strong></p>
                                        </div>
                                    </button>
                                </li>   
                            </ul>
                        </div>
                        <div class="plats">
                            <h2>Plats</h2>
                            <ul>
                                <li>
                                    <button class="btn btn_menu">
                                        <p><strong>Coquilles Saint-Jacques</strong></p>
                                        <div class="btn_menu_description_prix">
                                            <p>Accompagnées d'une purée de panais</p>
                                            <p><strong>40€</strong></p>
                                        </div>
                                    </button>
                                </li>
                                <li>
                                    <button class="btn btn_menu">
                                        <p><strong>Magret de canard</strong></p>
                                        <div class="btn_menu_description_prix">
                                            <p>Et parmentier de pommes de terre</p>
                                            <p><strong>35€</strong></p>
                                        </div>
                                    </button>
                                </li>
                                <li>
                                    <button class="btn btn_menu">
                                        <p><strong>Pigeonneau d’Ille-et-Vilaine</strong></p>
                                        <div class="btn_menu_description_prix">
                                            <p>Sur son lit de gnocchis aux légumes</p>
                                            <p><strong>44€</strong></p>
                                        </div>
                                    </button>
                                </li>   
                            </ul>
                        </div>
                        <div class="desserts">
                            <h2>Desserts</h2>
                            <ul>
                                <li>
                                    <button class="btn btn_menu">
                                        <p><strong>Pétales de violettes glacés</strong></p>
                                        <div class="btn_menu_description_prix">
                                            <p>Et purée de noisettes</p>
                                            <p><strong>18€</strong></p>
                                        </div>
                                    </button>
                                </li>
                                <li>
                                    <button class="btn btn_menu">
                                        <p><strong>Fondant au chocolat</strong></p>
                                        <div class="btn_menu_description_prix">
                                            <p>Revisité</p>
                                            <p><strong>22€</strong></p>
                                        </div>
                                    </button>
                                </li>
                                <li>
                                    <button class="btn btn_menu">
                                        <p><strong>Millefeuille croustillant</strong></p>
                                        <div class="btn_menu_description_prix">
                                            <p>Myrtilles et pâte d’amande</p>
                                            <p><strong>23€</strong></p>
                                        </div>
                                    </button>
                                </li>   
                            </ul>
                        </div>
                        <div class="commander">
                            <button class="btn btn_rose">
                                Commander
                            </button>
                        </div>
                    </section>
                </div>
            </main>

            <footer>
                <div class="container">
                    <div class="footer_contend">
                        <h3>ohmyfood</h3>
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="fas fa-utensils"></i>
                                    Proposer un restaurant
                                </a>    
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-handshake-angle"></i>
                                    Devenir partenaire
                                </a>
                            </li>
                            <li>
                                <a href="#">Mentions légales</a>
                            </li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
